<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fracciones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="signs">
            <h1 class="first_fraccion">asas</h1>
            <h1 class="second_fraccion">asas</h1>
        </div>
        <div class="inputs">
            <button id="value_change">Ingresar fracciones</button>
        </div>
        <div class="output">
            <h1>asas</h1>
        </div>
    </div>

    <div class="value_form">
        <label>Ingresa el nuevo numerador para la primer fraccion:</label>
        <input id="first_frac_num" type="text" placeholder="max: 3 caracteres">
        <label>Ingresa el nuevo denominador para la primer fraccion:</label>
        <input id="first_frac_den" type="text" placeholder="max: 3 caracteres">
        <label>Ingresa el nuevo numerador para la segunda fraccion:</label>
        <input id="second_frac_num" type="text" placeholder="max: 3 caracteres">
        <label>Ingresa el nuevo denominador para la segunda fraccion:</label>
        <input id="second_frac_den" type="text" placeholder="max: 3 caracteres">
        <input id="value_submit" type="submit" value="Confirmar">
    </div>

    <script src="index.js"></script>
</body>
</html>
